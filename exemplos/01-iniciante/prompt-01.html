<script type="text/javascript">
   var nome;
   
   
   do{
       nome = prompt("Qual seu nome?");
   }while(nome == null || nome == "");
   
    document.write("Olá " + nome);
</script>


<html>
    <body>
        <p>
            prompt é usado para exibir uma caixa input.<br/>
            Ele sempre retorna um valor que é null se clicar em cancelar<br/>
            ou retorna o valor que foi digitado se clicar em ok.
        </p>
    </body>
</html>
