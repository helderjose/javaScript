<script type="text/javascript">
   var teste =  confirm("Você gosta de JavaScript?");
   
   if(teste){
       alert("Você clicou no botão OK \n porque foi retornado o valor " + teste );
   }
   else{
       alert("Você clicou no botão Cancelar \n porque foi retornado o valor " + teste);
   }
</script>


<html>
    <body>
        <p>
            O método confirm retorna true se o usuário clicar em ok<br/>
            e false se clicar em cancelar.
        </p>
    </body>
</html>
