<script type="text/javascript">
   var teste =  confirm("Você gosta de JavaScript?");
   document.write(teste);//imprimindo o valor do método confirm
   alert(teste);//exibe uma caixa de diálogo com o valor retornado pelo método confirm
</script>


<html>
    <body>
        <p>
            O método confirm retorna true se o usuário clicar em ok<br/>
            e false se clicar em cancelar.
        </p>
    </body>
</html>
