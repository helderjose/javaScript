<!DOCTYPE html>
<html>
<body>

  <h2>The XMLHttpRequest Object</h2>
  <button type="button" onclick="loadDoc()">Change Content</button>
  <div id="demo">
    <p>Response do AJAX vai vir aqui.</p>
  </div>

  <script>
    /*
      The onreadystatechange Property:
      With the XMLHttpRequest object you can define a function
      to be executed when the request receives an answer.
      The function is defined in the onreadystatechange
      property of the XMLHttpRequest object:
    */
    function loadDoc() {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById("demo").innerHTML =
          this.responseText;
        }
      };
      xhttp.open("GET", "http://localhost:3000/ajax-info", true);
      xhttp.send();
    }
  </script>

</body>
</html>
