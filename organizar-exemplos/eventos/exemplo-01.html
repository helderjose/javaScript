<!DOCTYPE html>
<html>
  <body>
    <style>
      div {
        padding: 50px;
        background-color: rgba(255, 0, 0, 0.2);
        text-align: center;
        cursor: pointer;
      }
    </style>


    <div class="div1" onmouseover="func(event)">
      DIV 1
      <div class="div2">DIV 2</div>
    </div>

    <p>
      Dessa forma muda o elemento que dispara o evento.<br />
      Use addEventListener para o this sempre ser o div1 e evitar isso.
    </p>

    <script>
      function func(event) {
        console.log("event.target ", event.target); // o event.targe é o elemento que disparou o evento, div1 e div2
        console.log("this         ", this); // o this sempre será o objeto Window
      }
    </script>
  </body>
</html>
