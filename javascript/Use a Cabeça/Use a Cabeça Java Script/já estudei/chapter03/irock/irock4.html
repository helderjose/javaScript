<html>
  <head>
    <title>iRock - The Virtual Pet Rock</title>

    <script type="text/javascript">
      var userName;

      function greetUser() {
        alert('Hello, I am your pet rock.');
      }

      function touchRock() {
        if (userName) {
          alert("I like the attention, " + userName + ". Thank you.");
        }
        else {
          userName = prompt("What is your name?", "Enter your name here.");
          if (userName)
            alert("It is good to meet you, " + userName + ".");
        }
        document.getElementById("rockImg").src = "rock_happy.png";
        
        //setTimeout("document.getElementById('rockImg').src = 'rock.png';", 5 * 60 * 1000);
        //explicaçao da linha acima: o intervalo é de 5 minutos, convertendo para segundos (x60) e , em seguida ara milésimos de segundo (x 1000)
        
        //alterando o exemplo para 3 segundos
        setTimeout("document.getElementById('rockImg').src = 'rock.png';", 3000);
      }
    </script>
  </head>

  <body onload="greetUser();">
    <div style="margin-top:100px; text-align:center">
      <img id="rockImg" src="rock.png" alt="iRock" style="cursor:pointer" onclick="touchRock();" />
    </div>
      
      <!-- a rocha fica triste depois de 2 segundos -->
  </body>
</html>
