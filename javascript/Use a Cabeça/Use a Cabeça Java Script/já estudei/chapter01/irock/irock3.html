<html>
  <head>
    <title>iRock - A Rocha virutal de estimação</title>

    <script type="text/javascript">
      function touchRock() {
        var userName = prompt("Qual o seu nome?", "Entre seu nome aqui.");
        if (userName) {
          alert("É um prazer conhecer você, " + userName + ".");
          document.getElementById("rockImg").src = "rock_happy.png";
        }
      }
    </script>
  </head>

  <body onload="alert('Hello, Eu sou a Rocha de estimação.');">
    <div style="margin-top:100px; text-align:center">
      <img id="rockImg" src="rock.png" alt="iRock" style="cursor:pointer" onclick="touchRock();" />
    </div>
  </body>
</html>
